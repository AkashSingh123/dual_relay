[package]
name = "atosdds"
version = "0.0.1"
authors = [""]
description = "DSS implementation with RTPS"
readme = "README.md"
keywords = ["protocol"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
time = "0.1.39"
bytes = "0.5.4"
tokio-util = { version = "0.3.1", features = ["codec"] }
bit-set = "0.5.2"
bit-vec = "0.6.2"
speedy = "0.6.0"
log = "0.4.8"
num-traits = "0.2"
num-derive = "0.3"
serde = { version = "1.0", features = ["derive"] }
byteorder = "1"
